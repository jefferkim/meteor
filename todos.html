<head>
  <title>todos</title>
</head>

<body>
  
  <div id="todoapp">

    {{> addTodo}}

    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      
      {{> todos}}

      {{> count}}

    </section>

    

  </div>
  

</body>

<template name="addTodo">
	<header>
      <h1>Todos</h1>
      <input id="new-todo" type="text" placeholder="What needs to be done?"/>
    </header>
</template>


<template name="todos">
	<ul id="todo-list">
	{{#each todoList}}
	<li {{#if done}} class="done" {{/if}}><div class="view"  data-id="{{_id}}">
      <input class="toggle" type="checkbox" {{#if done}} checked="checked" {{/if}}/>
      <label>{{title}}</label>
      <a class="destroy"></a>
    </div><input class="edit" type="text" value="{{title}}"/></li>
    {{/each}}
    </ul>
</template>

<template name="count">
    <footer>
      {{#if completedCount}}<a id="clear-completed">Clear {{completedCount}}} completed item</a>{{/if}}
      <div id="todo-count">{{undoneCount}} item left</div>
    </footer>
</template>
